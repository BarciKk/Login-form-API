<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check your photos right now </title>
    <script type="module" src="/dist/index.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="main-content">          
            <h2>Login on your account</h2>
            
                <input type="text" class="login-input" placeholder="login" maxlength="30">
                <input type="password" placeholder="password" class="password-input">
                <button type="submit" class="login-button">Log in</button>
                <p class="show-login-info"></p>
            
        </div>
        <div class="display-user-name">   
            <div class="user-name"></div>
            <button class="log-out-button">Log out</button> 
        </div>   
        <div class="user-data-holder"> 
            <div class="user-albums-wrapper"></div>
            <div class="user-photos-wrapper"></div>
        </div>
    </div>

</body>
</html>
